<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" opened="true" [mode]="sidenavMode">
    <ul class="sidenav__list">
      <li class="sidenav__item">
        <a href="#" class="sidenav__link">
          <mat-icon class="sidenav__icon">home</mat-icon>
          <span class="sidenav__item-text">Home</span>
        </a>
      </li>
      <li class="sidenav__item">
        <a href="#" class="sidenav__link" routerLink="/profile">
          <mat-icon class="sidenav__icon">face</mat-icon>
          <span class="sidenav__item-text">Profile</span>
        </a>
      </li>
      <li class="sidenav__item">
        <a href="#" class="sidenav__link">
          <mat-icon class="sidenav__icon">today</mat-icon>
          <span class="sidenav__item-text">Daily calories</span>
        </a>
      </li>
      <li class="sidenav__item">
        <a routerLink="/products" class="sidenav__link" routerLink="/products">
          <mat-icon class="sidenav__icon">free_breakfast</mat-icon>
          <span class="sidenav__item-text">Products</span>
        </a>
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav__content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
