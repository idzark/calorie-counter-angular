<mat-toolbar class="toolbar" color="primary"> 
  <button *ngIf="isLoggedIn" (click)="onSidenavToggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <div class="toolbar__logo"><a routerLink="/">Calorie Counter</a></div>

  <span class="spacer"></span>

  <button *ngIf="isLoggedIn" mat-button class="toolbar__item">Logout</button>
  <a *ngIf="!isLoggedIn" mat-button class="toolbar__item" routerLink="/login">Login</a>
  <a *ngIf="!isLoggedIn" mat-button class="toolbar__item" routerLink="/register">Register</a>
</mat-toolbar>
