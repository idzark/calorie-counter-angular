<div class="date">
  <button mat-button class="date__link" (click)="datePreviousDay()">
    <mat-icon class="date__icon date__icon--previous">keyboard_arrow_left</mat-icon>
  </button>
  <span class="date__display">{{ date }}</span>
  <button mat-button class="date__link" (click)="dateNextDay()">
  <mat-icon class="date__icon date__icon--previous">keyboard_arrow_right</mat-icon>
  </button>
</div>
