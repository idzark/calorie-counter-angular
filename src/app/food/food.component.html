<div class="date-display-container">
  <app-date-display [date]="date" (dateChange)="onDateChange($event)"></app-date-display>
</div>

<div class="food-log-container">
  <app-food-log 
    [products]="products$ | async" 
    [meals]="meals$ | async" 
    [foodLog]="foodLog"
    [total]="total"
    (add)="updateFoodLog($event)"
    (delete)="deleteFood($event)"></app-food-log>
</div>
