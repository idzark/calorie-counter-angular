<h2 mat-dialog-title>Add meal</h2>
<mat-dialog-content>
  <form>
    <h3 class="meal-add__field-title">Name</h3>
    <mat-form-field class="meal-add__field">
      <input matInput name="name" placeholder="Name" type="text" [(ngModel)]="meal.name">
    </mat-form-field>
    <h3 class="meal-add__field-title">Meal image</h3>
    <mat-form-field class="meal-add__field">
      <input matInput name="imageUrl" placeholder="Image URL" type="text" [(ngModel)]="meal.imageUrl">
    </mat-form-field>
    <h3>Category</h3>
    <mat-form-field class="meal-add__field">
      <mat-select [(value)]="selectedCategory" placeholder="Category">
        <mat-option [value]="category" *ngFor="let category of categories">{{ category }}</mat-option>
      </mat-select>
    </mat-form-field>
    <h3 class="meal-add__field-title meal-add__field-title--ingredients">Ingredients</h3>
    <mat-list>
      <mat-list-item *ngFor="let ingredient of ingredients">
        {{ ingredient.name }} ({{ ingredient.weight }}g)
      </mat-list-item>
    </mat-list>
    <!-- <table class="ingredients">
      <tr *ngIf="ingredients.length > 0" class="ingredients__row">
        <th>Name</th>
        <th>P / C / F / Cal</th>
      </tr>
      <tr class="ingredient__row" *ngFor="let ingredient of ingredients">
        <td>{{ ingredient.name }} ({{ ingredient.weight }}g)</td>
        <td>{{ ingredient.protein }} / {{ ingredient.carbs }} / {{ ingredient.fats }} / {{ingredient.calories }}</td>
      </tr>
      <tr *ngIf="ingredients.length > 0" class="ingredients__row">
        <th>Total</th>
        <th>{{ proteinTotal }} / {{ carbsTotal }} / {{ fatsTotal }} / {{ caloriesTotal }}</th>
      </tr>
    </table> -->
    <div class="ingredients__add-fields">
      <mat-form-field class="meal-add__field meal-add__field--medium">
        <mat-select [(value)]="selectedIngredient" placeholder="Ingredient">
          <mat-option [value]="product" *ngFor="let product of products">{{ product.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="meal-add__field meal-add__field--medium">
        <input matInput name="amount" placeholder="Amount" type="number" [(ngModel)]="ingredientAmount">
      </mat-form-field>
      <button class="meal-add__ingredients-button" type="button" mat-button color="primary" (click)="onAddIngredient()" [disabled]="(ingredientAmount <= 0 || !ingredientAmount) || !selectedIngredient">Add ingredient</button>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="meal-add__add-button" mat-raised-button type="submit" color="primary" (click)="onAddMeal()">Add new meal</button>
</mat-dialog-actions>
